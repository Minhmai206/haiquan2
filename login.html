<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập Admin</title>
<style>
  body {margin:0; background:linear-gradient(rgba(0,30,100,0.9),rgba(0,0,0,0.8)),url('image.jpg') fixed center/cover; min-height:100vh; display:flex; align-items:center; justify-content:center;}
  body::before {content:''; position:fixed; top:0; left:0; right:0; bottom:0; background:linear-gradient(135deg,#001f3f,#003366); z-index:-1;}
  form {background:rgba(255,255,255,0.2); backdrop-filter:blur(12px); padding:40px; border-radius:20px; width:90%; max-width:400px; text-align:center;}
  input {width:100%; padding:12px; margin:10px 0; border-radius:8px; border:none;}
  button {width:100%; padding:12px; background:#c00; color:#fff; border:none; border-radius:8px; cursor:pointer; margin:10px 0;}
  button:hover {background:#a00;}
</style>
</head>
<body>
<form onsubmit="event.preventDefault(); login();">
  <h2>Đăng nhập Quản lý</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Đăng nhập</button>
  <button type="button" onclick="window.location.href='index.html'">Quay về</button>
</form>
<script>
function login() {
  if (document.getElementById('username').value === 'admin158' && document.getElementById('password').value === 'haquan2025') {
    localStorage.setItem('adminLoggedIn', 'true');
    window.location.href = 'quanly.html';
  } else alert('Sai thông tin!');
}
</script>
</body>
</html>
